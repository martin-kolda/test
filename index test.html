<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>no-gap-with-scroll</title>
  <style>
    /* reset */
    html, body { margin: 0; padding: 0; overflow-x: hidden; }

    /* prefer dynamic viewport units; include fallbacks */
    body {
      min-height: 100vh;   /* fallback */
      min-height: 100svh;  /* iOS small viewport */
      min-height: 100dvh;  /* modern dynamic viewport */
      background: #fafafa;
    }

    main { min-height: 120dvh; padding: 16px; background: #fff; }
  </style>
</head>
<body>
  <main>
    <h1>Scroll me</h1>
    <p>If you can scroll but there’s no extra blank “tail”, we’re good.</p>
  </main>
</body>
</html>
